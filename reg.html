<!DOCTYPE html>
<html>
<title>REGISTRATION FORM</title>
<head><center>REGISTRATION FORM </center></head>
<body bgcolor="lightpink">
<form>
<center>
<br>
<br>
<label>FirstName:</label>
<input type="text" name="Firstname" size=40>
<br>
<br>
<label>MiddleName:</label>
<input type="text" name="Middlename" size=40>
<br>
<br>
<label>LastName:</label>
<input type="text" name="Lastname" size=40>
<br>
<br>
<label>Date:</label>
<input type="date" name="Date" size=40>
<br>
<br>
<label>Address:</label>
<input type="address" name="Address" size=40>
<br>
<br>
<label>Branch:</label>
<select>
<option value="CSM">CSM</option><br>
<option value="CSE">CSE</option><br>
<option value="Civil">Civil</option><br>
<option value="EEE">EEE</option><br>
<option value="MIN">MIN</option><br>
</select>
<br>
<br>
<label>Gender:</label>
<select>
<input type="radio" name="male">Male
<input type="radio" name="female">female
<input type="radio" name="other">other
</select>
<br>
<br>
<label>PhoneNumber</label>
<input type="text" name="countryside" value="+91">
<br>
<br>
<label>email</label>
<input type="text" name="id" value="email">
<br>
<br>
<label>Password</label>
<input type="password" name="pass" value="pass">
<br>
<br>
<label>Re-Password</label>
<input type="password" name="repass" value="repass">
<br>
<br>
<input type="button"  value="Submit">
<br>
</center>
</form>
</body>
</html>
